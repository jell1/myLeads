<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lead Detail</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/main.css">
</head>
<body>
	<header>
		<nav>
			<h2>Logo</h2>
			<ul>
				<li>MyLeads</li>
				<li>MyTasks</li>
				<li>Login</li>
				<li>Logout</li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="content">
			<h1>Lead Name</h1>
			<div class="detail-form">
				<form action="">
						<div>
							<label>Name: 
								<input type="text" name="name">
							</label>
						</div>
						<div>
							<label>Address: 
								<input type="text" name="address">
							</label>
						</div>
						<div>
							<label>Phone: 
								<input type="text" name="phone">
							</label>
						</div>
						<div>
							<label>Email: 
								<input type="text" name="email">
							</label>
						</div>
						<div>
							<label>Credit Score: 
								<input type="text" name="credit_score">
							</label>
						</div>
						<div>
							<label>Appointment: 
								<input type="text" name="appointment">
							</label>
						</div>
						<div>
							<label>Notes: 
								<input type="text" name="notes">
							</label>
						</div>
						<div>
							<button>Edit</button>
							<button>Delete</button>
						</div>
				</form>
				<div class="detail-comments">
					Comment Section
				</div>
			</div>
		</div>
		<div class="detail-dashboard">
				Goal Graph Here
			<div class="status-buttons">
				<h1>Current Status</h1>
				<div>
					<button>Lead</button>	
				</div>
				<div>
					<button>Opportunity</button>	
				</div>
				<div>
					<button>Sold</button>	
				</div>
				<div>
					<button>Contact in</button>	
				</div>
				<div>
					<button>Do Not Contact</button>	
				</div>
			</div>
		</div>
	</main>
	<footer>
		Lorem Ipsum
	</footer>
</body>
</html>
